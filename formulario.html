<!DOCTYPE html>
<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CSS externo - Formulario 25/04</title>
        <link rel="stylesheet" href="formulario.css">

    </head>
    <body>
        <header> 

        </header>

        <main> 
            <section>
               <form>
                   <fieldset>
                     <legend><strong> Formulário de clientes</strong></legend> 
                      <br>
                      <section class="box">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for = "name" class= "labelinput"> Nome Completo</label>
                      </section>
                      <br><br>

                      <section class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                        <label for="email"  class="labeLinput"> Email </label>
                    </section>                                
                    <br><br> 
                    <section class="box">
                        <input type="text" name="telefone" id="tel" class="inputUser"requiries placeholder="(XX) XXXXX-XXXX">
                        <label for="telefone" class="labelInput">Telefone</label>
                    </section>
                    
                    <p>Sexo</p>
                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino" class="labeçinput">Femenino</label>
                    <br><br>
                
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino" class="labeçinput">Masculino</label>
                    <br><br>
                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="outro" class="labeçinput">Outro</label>
                    <br><br>

                    <label for="data_nascimento"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                    <section class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelinput">Cidade</label> 
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelinput">Estado</label> 
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelinput">Endereço</label> 
                    </section>
                    <br><br>
                    <input type="submit" value="Enviar Formulario" id="enviar">




                    </fieldset>


               </form>

            </section>
        </main>

        <footer>

        </footer>
